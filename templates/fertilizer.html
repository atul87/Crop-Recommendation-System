<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fertilizer Recommendation - CropAI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <nav class="navbar">
        <a href="/" class="logo">
            <i class="fas fa-seedling"></i> CropAI
        </a>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/crop">Crop Recommendation</a>
            <a href="/fertilizer" class="active">Fertilizer Recommendation</a>
            <a href="/type">Crop Type Prediction</a>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h2><i class="fas fa-flask"></i> Fertilizer Recommendation</h2>
            <p>Get expert advice on the best fertilizer for your specific conditions.</p>
        </div>

        <form id="prediction-form">
            <div class="form-grid">
                <div class="form-group">
                    <label>Temperature (Â°C)</label>
                    <input type="number" name="temperature" required step="0.1" value="26">
                </div>
                <div class="form-group">
                    <label>Humidity (%)</label>
                    <input type="number" name="humidity" required step="0.1" min="0" max="100" value="52">
                </div>
                <div class="form-group">
                    <label>Moisture</label>
                    <input type="number" name="moisture" required step="0.1" value="38">
                </div>
                <div class="form-group">
                    <label>Soil Type</label>
                    <select name="soil_type" required>
                        <option value="Sandy">Sandy</option>
                        <option value="Loamy">Loamy</option>
                        <option value="Black">Black</option>
                        <option value="Red">Red</option>
                        <option value="Clayey">Clayey</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Crop Type</label>
                    <select name="crop_type" required>
                        <option value="Maize">Maize</option>
                        <option value="Sugarcane">Sugarcane</option>
                        <option value="Cotton">Cotton</option>
                        <option value="Tobacco">Tobacco</option>
                        <option value="Paddy">Paddy</option>
                        <option value="Barley">Barley</option>
                        <option value="Wheat">Wheat</option>
                        <option value="Millets">Millets</option>
                        <option value="Oil seeds">Oil seeds</option>
                        <option value="Pulses">Pulses</option>
                        <option value="Ground Nuts">Ground Nuts</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Nitrogen (N)</label>
                    <input type="number" name="nitrogen" required min="0" value="37">
                </div>
                <div class="form-group">
                    <label>Potassium (K)</label>
                    <input type="number" name="potassium" required min="0" value="0">
                </div>
                <div class="form-group">
                    <label>Phosphorous (P)</label>
                    <input type="number" name="phosphorous" required min="0" value="0">
                </div>
            </div>
            <button type="submit" class="submit-btn">Recommend Fertilizer</button>
        </form>

        <div id="result-container" class="result-container"></div>
    </div>

    <footer>
        <p>&copy; 2025 Crop Recommendation System. All rights reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
